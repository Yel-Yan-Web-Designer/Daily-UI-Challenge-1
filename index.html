<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily UI chalenge 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        
        <div class="title">
            <h1>Popular Collections</h1>
            <div class="title-tag">
                <div class="tag">Profile</div>
                <div class="tag">New York</div>
                <div class="tag">Relaxing</div>
                <div class="tag">Person</div>
                <div class="tag">Fashion</div>
            </div>
        </div>

        <div class="card-container">

            <div class="card">
                <div class="card-img">
                    <img src="./img/main.svg" alt="blonde-girl">
                </div>

                <div class="small-img-container">
                    <img src="./img/blonde-girl.svg" alt="">
                    <img src="./img/sunflower-girl.svg" alt="">
                    <img src="./img/sunset-girl.png" alt="">
                </div>

                <div class="content">
                    <h3>People</h3>
                    <p class="count">
                        <span><img src="./img/Picture.svg" alt=""></span> 
                        <span>144</span>
                    </p>
                </div>

            </div>
            <div class="card">
                <div class="card-img">
                    <img src="./img/fuji-mountain.svg" alt="blonde-girl">
                </div>

                <div class="small-img-container">
                    <img src="./img/summer-fuji.svg" alt="">
                    <img src="./img/fuji-sunset.svg" alt="">
                    <img src="./img/tokyo-tower.svg" alt="">
                </div>

                <div class="content">
                    <h3>Japan</h3>
                    <p class="count">
                        <span><img src="./img/Picture.svg" alt=""></span> 
                        <span>7K</span>
                    </p>
                </div>

            </div>
            <div class="card">
                <div class="card-img">
                    <img src="./img/fuji-mountain.svg" alt="blonde-girl">
                </div>

                <div class="small-img-container">
                    <img src="./img/summer-fuji.svg" alt="">
                    <img src="./img/fuji-sunset.svg" alt="">
                    <img src="./img/tokyo-tower.svg" alt="">
                </div>

                <div class="content">
                    <h3>Japan</h3>
                    <p class="count">
                        <span><img src="./img/Picture.svg" alt=""></span> 
                        <span>7K</span>
                    </p>
                </div>

            </div>


        </div>
    </div>
    
</body>
</html>
